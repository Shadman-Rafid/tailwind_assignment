<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Assignment</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-slate-900">
  <!-- Banner Section start -->

  <!-- Button section start -->
  <div class="grid lg:grid-cols-3 container mx-auto mt-12">
    <div class=" grid col-span-1">
      <button class="px-5 py-5 text-left bg-orange-600 text-2xl  rounded-xl mx-2 text-white font-semibold"><i
          class="fa-solid fa-user-plus"></i> New User Registration</button>
      <button class="px-5 text-left bg-emerald-600 text-2xl py-5 rounded-xl my-5 mx-2 text-white font-semibold"><i
          class="fa-solid fa-unlock-keyhole"></i> Exiting User Login</button>
      <button class="px-5 text-left bg-blue-600 text-2xl py-5 rounded-xl mb-5 mx-2 text-white font-semibold"><i
          class="fa-regular fa-calendar-check"></i> Check Appointment Availability</button>
      <button class="px-5 text-left bg-rose-700 text-2xl py-5 rounded-xl mx-2 text-white font-semibold"><i
          class="fa-solid fa-file"></i> Track Application Status</button>
    </div>
    <!-- Button section End -->
